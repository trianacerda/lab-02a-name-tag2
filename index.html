<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">    
</head>
 <header>
        <p>Triana's Name Tag Site</p>
</header>
<body>
    <main>
        <div>
            <input type="text" name="name" id="name-input"/>
            <button id="submit">What's your name?</button>
        </div>
        <div>
            <input type="text" pronouns="pronouns" id="pronouns-input"/>
            <button id="pronouns-submit">Preferred pronouns</button>
        </div>
        <select name="colors" id="colors">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
        </select>
        <div id="name-tag" class="name-tag">
            <section id= "top-section" class="top">
                <h1>Hello</h1>
                <h2>My name is</h2>
            </section>
            <section id="middle-section">
            <h3 id="name-section">Triana</h3>
            <h4 id="pronouns-section" >she/her</h4>
            </section>
            <section id="bottom-section" class="bottom"></section>  
        </div>
        <section class="side-bar"> 
            <section class="content"> Welcome to my side bar! This is where you can see the start of a beautiful name tag id. Stay tuned for some name changing magic soon! </section>
        </div>
    </main>
</body>
<footer>
        <p>Copyright- Triana's Stretch Goal</p>
</footer>
<script src="index.js"></script>
</html>
